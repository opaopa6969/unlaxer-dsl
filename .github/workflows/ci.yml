name: CI

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests
        run: mvn -q test

  script-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check shell scripts
        run: ./scripts/check-scripts.sh

  doc-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check docs are synchronized
        run: ./scripts/spec/check-doc-sync.sh

  spec-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Compile (for fast spec check)
        run: mvn -q -DskipTests compile

      - name: Build runtime classpath cache
        run: mvn -q -DincludeScope=runtime dependency:build-classpath -Dmdep.outputFile=target/runtime.classpath

      - name: Check SPEC JSON examples are up to date
        run: ./scripts/spec/check-json-examples.sh
