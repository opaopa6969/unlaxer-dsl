name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests
        run: mvn -q test

      - name: Check SPEC JSON examples are up to date
        run: ./scripts/check-spec-json-examples.sh
